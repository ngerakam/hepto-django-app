{% extends 'main/base-main.html' %} {% load static %} {% block content %}

<div class="container mt-3">
  <div class="grid">
    <div class="card-c">
      <h3 class="text-center">Total written articles : {{number}}</h3>
      <div class="text-center">
        <a href="{% url 'add-article' author.id %}" class="btn btn-primary"
          >add article</a
        >
      </div>
    </div>
    <div class="card-c grid">
      <img
        class="rounded"
        src="{% static '/blog/profile/female.jpeg' %}"
        alt="Writer"
      />
      <div>
        <h3 class="mt-3 mb-3">{{author.name}}</h3>
      </div>
    </div>
  </div>

  <!-- article raea view -->
  <div class="row">
    {% for article in articles %}

    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="service-block mb-5">
        <img src="{{article.picture.url}}" alt="" class="img-fluid" />
        <div class="content">
          <h4 class="mt-4 mb-2 title-color">{{article.name}}</h4>
          <p class="mb-4">{{article.content | slice:":255"}}</p>
        </div>
        <a
          href="{% url 'edit-article' article.id %}"
          class="btn btn-info btn-icon btn-round-full"
          >Edit Article</a
        >
        <br />
        <br />
        <a
          href="{% url 'delete-article' article.id %}"
          class="btn btn-danger btn-icon btn-round-full"
          >Delete Article</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}

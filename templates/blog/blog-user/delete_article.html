{% extends 'main/base-main.html'%} {% load static %} {% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="section-title text-center">
      <h2 class="text-md mb-2">DELETE ARTICLE.</h2>
      <div class="divider mx-auto my-4"></div>
    </div>
  </div>
</div>

<section class="contact-form-wrap section">
  <div class="container">
    <p class="text-center">Are you sure you want to delete <b>{{form}}</b> ?</p>

    <br />
    <br />
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form method="POST" action="{% url 'delete-article' form.id %}">
          {% csrf_token %}

          <div class="text-center">
            <input
              class="btn btn-danger btn-round-full mr-auto"
              name="submit"
              type="submit"
              value="Delete Article"
            />
            <a
              href="{% url 'status' %}"
              class="btn btn-warning btn-round-full ml-auto"
              type="cancel"
              name="cancel"
            >
              Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}

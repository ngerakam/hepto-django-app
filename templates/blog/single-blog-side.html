{% load static %} {% block content %}

<!-- begin -->
<aside class="col-12 bg-light sticky-top" id="left">
  <div class="mt-2 mb-2">
    <h3 class="mb-3 text-center">Share this post</h3>
    <ul class="list-unstyled d-flex fot-li">
      <li class="ms-3">
        <a class="link-dark" href="#">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
      </li>
      <li class="ms-3">
        <a class="link-dark" href="#"
          ><i class="fa fa-twitter" aria-hidden="true"></i
        ></a>
      </li>
      <li class="ms-3">
        <a class="link-dark" href="#"
          ><i class="fa fa-facebook" aria-hidden="true"></i
        ></a>
      </li>
      <li class="ms-3">
        <a class="link-dark" href="#"
          ><i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
      </li>
      <li class="ms-3">
        <a class="link-dark" href="#"
          ><i class="fa fa-dribbble" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
  <!-- topics -->
  <div class="mt-4 tag-a">
    <h2 class="mb-3 text-center">Topics</h2>
    {% for tag in tags %}
    <a
      role="button"
      class="btn btn-outline-secondary mt-1 mb-1 ms-1 me-1"
      href="{% url 'tags' tag.id %}"
      >{{tag.title}}</a
    >
    {% endfor %}
  </div>
  <!-- trending posts -->
  <div class="mt-5 mb-3" id="side">
    <h2 class="mb-3 text-center">Trending posts</h2>
    <ul
      class="nav flex-md-column flex-row justify-content-between"
      id="sidenav"
    >
      {% for single in article_sb %}
      <li class="nav-item">
        <a href="{% url 'article' single.id %}" class="nav-link pl-0"
          >{{single.title}}</a
        >
      </li>
      {% endfor %}
    </ul>
  </div>
</aside>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>BlogApp</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static '/reg_form/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/reg_form/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="{% static '/reg_form/css/style.css' %}" />
</head>

<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
            
            
			<form class="form-detail" action="" method="post">
                {% csrf_token %}
				<h2>Register To Hepto Blog</h2>
				<div class="form-row">
					<label for="full-name">Your Username</label>
					{{login_form.username}}
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					{{login_form.email}}
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					{{login_form.password1}}
					<i class="fas fa-lock"></i>
				</div>
                <div class="form-row">
					<label for="password">Confirm Password</label>
					{{login_form.password2}}
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
                {{login_form.errors}}
                <p class="text-center">Already have an account?<a href={% url 'login' %}> Login</a></p>
			</form>
            
		</div>
	</div>
</body>

</html>
